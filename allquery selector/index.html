<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klawiatura</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Klawiatura</h1>
      <section class="game-box">
        <textarea placeholder="print" id="textbox" rows="5"></textarea>
        <section class="game">
          <button class="btn-letter">`</button>
          <button class="btn-letter">1</button>
          <button class="btn-letter">2</button>
          <button class="btn-letter">3</button>
          <button class="btn-letter">4</button>
          <button class="btn-letter">5</button>
          <button class="btn-letter">6</button>
          <button class="btn-letter">7</button>
          <button class="btn-letter">8</button>
          <button class="btn-letter">9</button>
          <button class="btn-letter">0</button>
          <button class="btn-letter">-</button>
          <button class="btn-letter">=</button>
          <button class="btn-letter three-col" value="backspace">Cofnij</button>
          <button class="btn-letter two-col">Tab</button>
          <button class="btn-letter">Q</button>
          <button class="btn-letter">W</button>
          <button class="btn-letter">E</button>
          <button class="btn-letter">R</button>
          <button class="btn-letter">T</button>
          <button class="btn-letter">Y</button>
          <button class="btn-letter">U</button>
          <button class="btn-letter">I</button>
          <button class="btn-letter">O</button>
          <button class="btn-letter">P</button>
          <button class="btn-letter">[</button>
          <button class="btn-letter">]</button>
          <button
            id="button-number"
            class="btn-letter two-row-two-col"
            value="enter"
          >
            Enter
          </button>
          <button class="btn-letter two-col" value="enter">CapsLock</button>
          <button class="btn-letter">A</button>
          <button class="btn-letter">S</button>
          <button class="btn-letter">D</button>
          <button class="btn-letter">F</button>
          <button class="btn-letter">G</button>
          <button class="btn-letter">H</button>
          <button class="btn-letter">J</button>
          <button class="btn-letter">K</button>
          <button class="btn-letter">L</button>
          <button class="btn-letter">;</button>
          <button class="btn-letter">'</button>
          <button class="btn-letter">\</button>
          <button class="btn-letter three-col">Shitft</button>
          <button class="btn-letter">Z</button>
          <button class="btn-letter">X</button>
          <button class="btn-letter">C</button>
          <button class="btn-letter">V</button>
          <button class="btn-letter">B</button>
          <button class="btn-letter">N</button>
          <button class="btn-letter">M</button>
          <button class="btn-letter">,</button>
          <button class="btn-letter">.</button>
          <button class="btn-letter">/</button>
          <button class="btn-letter three-col">Shitft</button>
          <button class="btn-letter two-col">Ctrl</button>
          <button class="btn-letter">Win</button>
          <button class="btn-letter">Alt</button>
          <button class="btn-letter seven-col" value="space">Space</button>
          <button class="btn-letter two-col">Alt Gr</button>
          <button class="btn-letter">Win</button>
          <button class="btn-letter two-col">Ctrl</button>
        </section>
      </section>
    </main>
  </body>
  <script src="app.js"></script>
</html>
